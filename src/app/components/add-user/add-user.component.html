<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Agregar Usuario</title>
  <link rel="stylesheet" href="add-user.component.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <div class="container">
    <div class="card shadow p-4">
      <h2 class="mb-4 text-center">Agregar Usuario</h2>
      <form #userForm="ngForm" (ngSubmit)="onSubmit(userForm)">
        <div class="form-group">
          <label for="nombre">Nombre</label>
          <input [(ngModel)]="user.nombre" name="nombre" id="nombre" type="text" required />
        </div>
        <div class="form-group">
          <label for="apellido">Apellido</label>
          <input [(ngModel)]="user.apellido" name="apellido" id="apellido" type="text" required />
        </div>
        <div class="form-group">
          <label for="cedula">Cédula</label>
          <input [(ngModel)]="user.cedula" name="cedula" id="cedula" type="text" required />
        </div>
        <div class="form-group">
          <label for="email">Correo electrónico</label>
          <input [(ngModel)]="user.email" name="email" id="email" type="email" required />
        </div>
        <div class="form-group">
          <label for="password">Contraseña</label>
          <input [(ngModel)]="user.password" name="password" id="password" type="password" required />
        </div>
        <div class="form-group">
          <label for="rol">Rol</label>
          <select [(ngModel)]="user.rol" name="rol" id="rol" required>
            <option value="" disabled>Selecciona un rol</option>
            <option value="cliente">Cliente</option>
            <option value="admin">Administrador</option>
          </select>
        </div>
        <button type="submit" class="btn-primary" [disabled]="!userForm.form.valid">Registrar</button>
      </form>
      <div *ngIf="validationErrors.length > 0" class="alert alert-danger mt-3">
        <ul>
          <li *ngFor="let err of validationErrors">{{ err }}</li>
        </ul>
      </div>
      <button type="button" class="btn-secondary mt-3" (click)="back()">Volver</button>
    </div>
  </div>
</body>
</html>
