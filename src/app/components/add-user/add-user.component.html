<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Agregar Usuario</title>
  <link rel="stylesheet" href="add-user.component.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <div class="container">
    <div class="card shadow p-4">
      <h2 class="mb-4 text-center">Agregar Usuario</h2>
      <form #userForm="ngForm" (ngSubmit)="onSubmit(userForm)">
        <div class="form-group">
          <label for="nombre">Nombre</label>
          <input [(ngModel)]="user.nombre" name="nombre" id="nombre" type="text" required />
        </div>
        <div class="form-group">
          <label for="apellido">Apellido</label>
          <input [(ngModel)]="user.apellido" name="apellido" id="apellido" type="text" required />
        </div>
        <div class="form-group">
          <label for="cedula">Cédula</label>
          <input [(ngModel)]="user.cedula" name="cedula" id="cedula" type="text" required />
        </div>
        <div class="form-group">
          <label for="email">Correo electrónico</label>
          <input [(ngModel)]="user.email" name="email" id="email" type="email" required />
        </div>
        <div class="form-group">
          <label for="password">Contraseña</label>
          <input [(ngModel)]="user.password" name="password" id="password" type="password" required />
        </div>
        <div class="form-group">
          <label for="rol">Rol</label>
          <select [(ngModel)]="user.rol" name="rol" id="rol" required>
            <option value="" disabled>Selecciona un rol</option>
            <option value="cliente">Cliente</option>
            <option value="admin">Administrador</option>
            <option value="entrenador">Entrenador</option>
          </select>
        </div>

        <!-- Sección de teléfonos -->
        <div class="telefono-section">
          <div class="telefono-header">
            <h3>Teléfonos (Opcional)</h3>
            <button type="button" class="btn-add-telefono" (click)="addTelefono()">+ Agregar Teléfono</button>
          </div>
          
          <div *ngIf="user.telefonos.length === 0" class="no-telefonos">
            <p>No hay teléfonos agregados. Es opcional, pero puedes agregar uno o más teléfonos.</p>
          </div>

          <div *ngFor="let telefono of user.telefonos; let i = index; trackBy: trackByIndex" class="telefono-item">
            <div class="telefono-row">
              <div class="form-group small">
                <label [for]="'tipoTel' + i">Tipo</label>
                <select [(ngModel)]="telefono.tipoTel" [name]="'tipoTel' + i" [id]="'tipoTel' + i" required>
                  <option value="">Seleccionar</option>
                  <option value="celular">Celular</option>
                  <option value="casa">Casa</option>
                  <option value="trabajo">Trabajo</option>
                  <option value="otro">Otro</option>
                </select>
              </div>
              <div class="form-group small">
                <label [for]="'telefono' + i">Número</label>
                <input [(ngModel)]="telefono.telefono" [name]="'telefono' + i" [id]="'telefono' + i" type="text" placeholder="Ej: 8888-8888" required />
              </div>
              <button type="button" class="btn-remove" (click)="removeTelefono(i)" title="Eliminar teléfono">×</button>
            </div>
          </div>
        </div>

        <button type="submit" class="btn-primary" [disabled]="!userForm.form.valid">Registrar</button>
      </form>
      <div *ngIf="validationErrors.length > 0" class="alert alert-danger mt-3">
        <ul>
          <li *ngFor="let err of validationErrors">{{ err }}</li>
        </ul>
      </div>
      <button type="button" class="btn-secondary mt-3" (click)="back()">Volver</button>
    </div>
  </div>
</body>
</html>
