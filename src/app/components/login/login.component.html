<div class="login-container">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
    <h2>Iniciar sesión</h2>

    <div class="form-group">
      <input
        type="email"
        formControlName="email"
        placeholder="Correo electrónico"
        [class.invalid]="email?.invalid && email?.touched"
      />
      <div *ngIf="email?.invalid && email?.touched" class="error-msg">
        <span *ngIf="email?.errors?.['required']">El correo es obligatorio</span>
        <span *ngIf="email?.errors?.['email']">Ingresa un correo válido</span>
      </div>
    </div>

    <div class="form-group">
      <input
        type="password"
        formControlName="password"
        placeholder="Contraseña"
        [class.invalid]="password?.invalid && password?.touched"
      />
      <div *ngIf="password?.invalid && password?.touched" class="error-msg">
        La contraseña es obligatoria
      </div>
    </div>

    <button type="submit" [disabled]="loginForm.invalid || loading">
      <span *ngIf="!loading">Entrar</span>
      <span *ngIf="loading">Cargando...</span>
    </button>
    
    <div class="register-link">
      <a (click)="goToRegister()">¿No tienes cuenta? Regístrate</a>
    </div>
  </form>
</div>
