<div class="container mt-4">
  <h2>Editar Usuario</h2>

  <form (ngSubmit)="updateUser()" #userForm="ngForm">
    <div class="mb-3">
      <label for="idUsuario" class="form-label">Nombre de Usuario</label>
      <input type="text" id="idUsuario" class="form-control" [(ngModel)]="user.idUsuario" name="idUsuario" required>
    </div>

    <div class="mb-3">
      <label for="nombre" class="form-label">Nombre</label>
      <input type="text" id="nombre" class="form-control" [(ngModel)]="user.nombre" name="nombre" required>
    </div>

    <div class="mb-3">
      <label for="apellido" class="form-label">Apellido</label>
      <input type="text" id="apellido" class="form-control" [(ngModel)]="user.apellido" name="apellido" required>
    </div>

    <div class="mb-3">
      <label for="cedula" class="form-label">Cédula</label>
      <input type="text" id="cedula" class="form-control" [(ngModel)]="user.cedula" name="cedula" required>
    </div>

    <div class="mb-3">
      <label for="email" class="form-label">Correo electrónico</label>
      <input type="email" id="email" class="form-control" [(ngModel)]="user.email" name="email" disabled>
    </div>

    <div class="mb-3">
      <label for="rol" class="form-label">Rol</label>
      <select id="rol" class="form-select" [(ngModel)]="user.rol" name="rol" required>
        <option value="cliente">Cliente</option>
        <option value="admin">Administrador</option>
      </select>
    </div>

    <button type="submit" class="btn btn-success" [disabled]="!userForm.form.valid">Guardar Cambios</button>
    <button type="button" class="btn btn-secondary ms-2" (click)="cancel()">Cancelar</button>
  </form>
</div>
