<div class="container">
  <div class="card shadow p-4">
    <h2 class="mb-4 text-center">Editar Mantenimiento</h2>
    <form (ngSubmit)="updateMantenimiento()" #mantenimientoForm="ngForm">
      <div class="form-group">
        <label for="idAdmin">Administrador</label>
        <select class="form-control" [(ngModel)]="mantenimiento.idAdmin" name="idAdmin" id="idAdmin" required>
          <option *ngFor="let admin of admins" [value]="admin.idAdmin">
            {{ admin.nombre }} {{ admin.apellido }}
          </option>
        </select>
      </div>
      
      <div class="form-group">
        <label for="descripcion">Descripci√≥n</label>
        <input class="form-control" [(ngModel)]="mantenimiento.descripcion" name="descripcion" id="descripcion" required/>
      </div>
      
      <div class="form-group">
        <label for="costo">Costo (CRC)</label>
        <input class="form-control" [(ngModel)]="mantenimiento.costo" name="costo" id="costo" type="number" required min="0" step="0.01" />
      </div>
      
      <div class="button-group">
        <button type="submit" class="btn-success" [disabled]="!mantenimientoForm.form.valid">Guardar Cambios</button>
        <button type="button" class="btn-secondary" (click)="cancel()">Cancelar</button>
      </div>
      
      <div *ngIf="validationErrors.length > 0" class="alert alert-danger mt-3">
        <ul>
          <li *ngFor="let err of validationErrors">{{ err }}</li>
        </ul>
      </div>
    </form>
  </div>
</div>
