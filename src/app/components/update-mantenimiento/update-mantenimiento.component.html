<div class="container">
  <div class="card">
    <h2>Editar Mantenimiento</h2>

    <form (ngSubmit)="updateMantenimiento()" #mantenimientoForm="ngForm">
      <div class="form-group">
        <label for="idMantenimiento">ID Mantenimiento</label>
        <input type="number" id="idMantenimiento" [(ngModel)]="mantenimiento.idMantenimiento" name="idMantenimiento" disabled>
      </div>

      <div class="form-group">
        <label for="descripcion">Descripci√≥n</label>
        <input type="text" id="descripcion" [(ngModel)]="mantenimiento.descripcion" name="descripcion" required>
      </div>

      <div class="form-group">
        <label for="costo">Costo</label>
        <input type="number" id="costo" [(ngModel)]="mantenimiento.costo" name="costo" required min="0" step="0.01">
      </div>

      <button type="submit" class="btn-success" [disabled]="!mantenimientoForm.form.valid">Guardar Cambios</button>
      <button type="button" class="btn-secondary" (click)="cancel()">Cancelar</button>
    </form>
  </div>
</div>
