<!-- signup.component.html -->
<div class="container">
  <div class="card shadow p-4">
    <h2 class="mb-4 text-center">Registro de Usuario</h2>
    <form #signupForm="ngForm" (ngSubmit)="onSubmit(signupForm)">
      <div class="form-group">
        <label for="nombre">Nombre</label>
        <input [(ngModel)]="user.nombre" name="nombre" id="nombre" type="text" required />
      </div>
      <div class="form-group">
        <label for="apellido">Apellido</label>
        <input [(ngModel)]="user.apellido" name="apellido" id="apellido" type="text" required />
      </div>
      <div class="form-group">
        <label for="cedula">Cédula</label>
        <input [(ngModel)]="user.cedula" name="cedula" id="cedula" type="text" required />
      </div>
      <div class="form-group">
        <label for="email">Correo electrónico</label>
        <input [(ngModel)]="user.email" name="email" id="email" type="email" required />
      </div>
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input [(ngModel)]="user.password" name="password" id="password" type="password" required />
      </div>
      <button type="submit" class="btn-primary" [disabled]="!signupForm.form.valid">Registrarse</button>
    </form>
    <div *ngIf="validationErrors.length > 0" class="alert alert-danger mt-3">
      <ul>
        <li *ngFor="let err of validationErrors">{{ err }}</li>
      </ul>
    </div>
  </div>
</div>
