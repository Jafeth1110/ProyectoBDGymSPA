<div class="container">
  <div class="card shadow p-4">
    <h2 class="mb-4 text-center">Agregar Mantenimiento</h2>
    <form #mantenimientoForm="ngForm" (ngSubmit)="onSubmit(mantenimientoForm)">
      <div class="form-group">
        <label for="descripcion">DescripciÃ³n</label>
        <input [(ngModel)]="mantenimiento.descripcion" name="descripcion" id="descripcion" type="text" required />
      </div>
      <div class="form-group">
        <label for="costo">Costo</label>
        <input [(ngModel)]="mantenimiento.costo" name="costo" id="costo" type="number" required min="0" step="0.01" />
      </div>
      <button type="submit" class="btn-primary" [disabled]="!mantenimientoForm.form.valid">Registrar</button>
    </form>
    <div *ngIf="validationErrors.length > 0" class="alert alert-danger mt-3">
      <ul>
        <li *ngFor="let err of validationErrors">{{ err }}</li>
      </ul>
    </div>
    <button type="button" class="btn-secondary mt-3" (click)="back()">Volver</button>
  </div>
</div>
