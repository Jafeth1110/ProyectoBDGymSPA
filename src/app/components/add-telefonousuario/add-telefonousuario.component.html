<div class="container">
  <div class="card shadow p-4">
    <h2 class="mb-4 text-center">Agregar Teléfono de Usuario</h2>
    <form #telefonoForm="ngForm" (ngSubmit)="onSubmit(telefonoForm)">
      <div class="form-group">
        <label for="idUsuario">Usuario</label>
        <select [(ngModel)]="telefono.idUsuario" name="idUsuario" id="idUsuario" required>
          <option value="" disabled selected>Seleccione un usuario</option>
          <option *ngFor="let usuario of usuarios" [value]="usuario.idUsuario">
            {{ usuario.nombre }} {{ usuario.apellido }} (ID: {{ usuario.idUsuario }})
          </option>
        </select>
      </div>
      <div class="form-group">
        <label for="tipoTel">Tipo de Teléfono</label>
        <input [(ngModel)]="telefono.tipoTel" name="tipoTel" id="tipoTel" type="text" required />
      </div>
      <div class="form-group">
        <label for="telefono">Teléfono</label>
        <input [(ngModel)]="telefono.telefono" name="telefono" id="telefono" type="text" required />
      </div>
      <button type="submit" class="btn-primary" [disabled]="!telefonoForm.form.valid">Registrar</button>
    </form>
    <div *ngIf="validationErrors.length > 0" class="alert alert-danger mt-3">
      <ul>
        <li *ngFor="let err of validationErrors">{{ err }}</li>
      </ul>
    </div>
    <button type="button" class="btn-secondary mt-3" (click)="back()">Volver</button>
  </div>
</div>
