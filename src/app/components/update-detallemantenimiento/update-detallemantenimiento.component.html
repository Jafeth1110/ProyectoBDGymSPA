<div class="container">
  <div class="card shadow p-4" *ngIf="detalle">
    <h2 class="mb-4 text-center">Editar Detalle de Mantenimiento</h2>

    <form (ngSubmit)="updateDetalle()" #detalleForm="ngForm">
      <div class="form-group">
        <label for="idAdmin">Administrador</label>
        <select class="form-control" [(ngModel)]="detalle.idAdmin" name="idAdmin" id="idAdmin" required>
          <option *ngFor="let admin of admins" [value]="admin.idAdmin">
            {{ admin.nombre }} {{ admin.apellido }}
          </option>
        </select>
      </div>
      
      <div class="form-group">
        <label for="idEquipo">Equipo</label>
        <select class="form-control" [(ngModel)]="detalle.idEquipo" name="idEquipo" id="idEquipo" required>
          <option *ngFor="let equipo of equipos" [value]="equipo.idEquipo">
            {{ equipo.nombre }}
          </option>
        </select>
      </div>
      
      <div class="form-group">
        <label for="idMantenimiento">Mantenimiento</label>
        <select class="form-control" [(ngModel)]="detalle.idMantenimiento" name="idMantenimiento" id="idMantenimiento" required>
          <option *ngFor="let mantenimiento of mantenimientos" [value]="mantenimiento.idMantenimiento">
            {{ mantenimiento.descripcion }} ({{ mantenimiento.costo | currency:'CRC':'symbol':'1.2-2' }})
          </option>
        </select>
      </div>
      
      <div class="form-group">
        <label for="fechaMantenimiento">Fecha</label>
        <input class="form-control" [(ngModel)]="detalle.fechaMantenimiento" name="fechaMantenimiento" id="fechaMantenimiento" type="date" required />
      </div>
      
      <div class="button-group">
        <button type="submit" class="btn-success" [disabled]="!detalleForm.form.valid">Guardar Cambios</button>
        <button type="button" class="btn-secondary" (click)="cancel()">Cancelar</button>
      </div>
      
      <div *ngIf="validationErrors.length > 0" class="alert alert-danger mt-3">
        <ul>
          <li *ngFor="let err of validationErrors">{{ err }}</li>
        </ul>
      </div>
    </form>
  </div>
</div>
