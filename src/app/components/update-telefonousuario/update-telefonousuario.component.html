<div class="container">
  <div class="card">
    <h2>Editar Teléfono de Usuario</h2>

    <form (ngSubmit)="updateTelefono()" #telefonoForm="ngForm">
      <div class="form-group">
        <label for="idUsuario">Usuario</label>
        <select id="idUsuario" [(ngModel)]="telefono.idUsuario" name="idUsuario" required>
          <option *ngFor="let u of users" [value]="u.idUsuario">
            {{ u.nombre }} {{ u.apellido }}
          </option>
        </select>
      </div>

      <div class="form-group">
        <label for="tipoTel">Tipo de Teléfono</label>
        <input type="text" id="tipoTel" [(ngModel)]="telefono.tipoTel" name="tipoTel" required>
      </div>

      <div class="form-group">
        <label for="telefono">Teléfono</label>
        <input type="text" id="telefono" [(ngModel)]="telefono.telefono" name="telefono" required>
      </div>

      <button type="submit" class="btn-success" [disabled]="!telefonoForm.form.valid">Guardar Cambios</button>
      <button type="button" class="btn-secondary" (click)="cancel()">Cancelar</button>
    </form>
  </div>
</div>
