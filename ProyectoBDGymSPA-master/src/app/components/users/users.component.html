<!-- src/app/components/users/users.component.html -->
<div class="users-container">
  <h2>Gestión de Usuarios</h2>

  <!-- Campo de búsqueda -->
  <input [(ngModel)]="filter" name="filter" placeholder="Buscar por nombre, apellido o email" />

  <!-- Lista de usuarios -->
  <table class="users-table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Email</th>
        <th>Nombre</th>
        <th>Apellido</th>
        <th>Cédula</th>
        <th>Rol</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of filteredUsers">
        <td>{{ user.idUsuario }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.nombre }}</td>
        <td>{{ user.apellido }}</td>
        <td>{{ user.cedula }}</td>
        <td>{{ user.rol }}</td>
        <td>
          <button (click)="deleteUser(user.idUsuario)">Eliminar</button>
        </td>
      </tr>
    </tbody>
  </table>

  <h3>Nuevo Usuario</h3>

  <!-- Mostrar errores de validación -->
  <div *ngIf="validationErrors.length > 0" class="error-messages">
    <ul>
      <li *ngFor="let err of validationErrors">{{ err }}</li>
    </ul>
  </div>

  <!-- Formulario de creación -->
  <form #userForm="ngForm" (ngSubmit)="saveUser()" class="user-form">
    <input [(ngModel)]="newUser.nombre" name="nombre" placeholder="Nombre" required />
    <input [(ngModel)]="newUser.apellido" name="apellido" placeholder="Apellido" required />
    <input [(ngModel)]="newUser.cedula" name="cedula" placeholder="Cédula" required />
    <input [(ngModel)]="newUser.email" name="email" placeholder="Email" required />
    <input [(ngModel)]="newUser.password" name="password" placeholder="Contraseña" type="password" required />
    <input [(ngModel)]="newUser.rol" name="rol" placeholder="Rol" required />
    <button type="submit" [disabled]="!userForm.form.valid">Crear usuario</button>
  </form>
</div>
